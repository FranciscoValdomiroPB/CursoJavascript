<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff0000, #ef5959);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family:Georgia, 'Times New Roman', Times, serif;
        }

        .container {
            background: rgb(0, 0, 0);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 320px;
        }

        h1 {
            margin-bottom: 15px;
            color: #ffffff;
        }

        input[type="number"] {
            width: 90%;
            height: 40px;
            font-size: 18px;
            text-align: center;
            margin-bottom: 10px;
            border: 1px solid #ffffff;
            border-radius: 5px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        input[type="button"] {
            background-color: #ff0000;
            color: white;
            font-size: 18px;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        input[type="button"]:hover {
            background-color: #ff0000;
        }

        #res {
            background-color: #ffffff;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            font-weight: bold;
            min-height: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Calculadora</h1>
        <input type="number" id="txtn1" placeholder="Digite um número">
        <input type="number" id="txtn2" placeholder="Digite outro número">
        <div class="buttons">
            <input type="button" value="+" onclick="calcular('+')">
            <input type="button" value="-" onclick="calcular('-')">
            <input type="button" value="×" onclick="calcular('*')">
            <input type="button" value="÷" onclick="calcular('/')">
        </div>
        <div id="res"></div>
    </div>

    <script>
        function calcular(operacao) {
            var n1 = Number(document.getElementById('txtn1').value);
            var n2 = Number(document.getElementById('txtn2').value);
            var res = document.getElementById('res');
            if (isNaN(n1) || isNaN(n2)) {
                res.innerHTML = "Insira números válidos!";
                return;
            }

            let resultado;
            switch (operacao) {
                case '+':
                    resultado = n1 + n2;
                    break;
                case '-':
                    resultado = n1 - n2;
                    break;
                case '*':
                    resultado = n1 * n2;
                    break;
                case '/':
                    resultado = (n2 !== 0) ? (n1 / n2).toFixed(2) : 1 ;
                    break;
            }
            res.innerHTML = `Resultado: ${resultado}`;
        }
    </script>
</body>

</html>
