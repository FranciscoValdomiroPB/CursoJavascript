<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>Number Analyzer</header>
    <section>
        <!-- campo de adionar um numero -->
        <div id="number">
            <p>Add a number from 1 to 100:
                <input type="number" name="number" id="numbervalues">
                <input type="button" value="Add Number" id="btn1" onclick="addNumber()">
            </p>
        </div>
        <!--div aonde vai aparecer os numeros que foram adicionados-->
        <div id="select" class="select-container"></div>

    </section>
    <footer>
        <p>&copy;valdomiro</p>
    </footer>
    <script src="script.js"></script>

</body>

</html>
